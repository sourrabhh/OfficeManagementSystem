<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <label style="background-color: teal; color: white; size: 18px"><h4>Add Employee</h4> </label>
    <hr>
    <form action="/add_emp" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label style="color: rgb(1, 42, 131); font-size:small ;"><h5>First Name</h5></label>
          <input type="text" name="first_name" class="form-control" value="{{ first_name }}" placeholder="First Name"  style="width : 500px">

          <label style="color: rgb(1, 42, 131); font-size:small;"><h5>Last Name</h5></label>
          <input type="text" name="last_name" class="form-control" value="{{ last_name }}" placeholder="Last Name"  style="width : 500px">
          
          <label style="color: rgb(1, 42, 131); font-size:small ;"><h5>Department</h5></label>
          <input type="text" name="dept" class="form-control" id="dept" value="{{ dept }}" placeholder="Department"  style="width : 500px">

          <label style="color: rgb(1, 42, 131); font-size:small ;"><h5>Salary</h5></label>
          <input type="number" name="salary" class="form-control" value="{{ salary }}" placeholder="Salary"  style="width : 500px">

          <label style="color: rgb(1, 42, 131); font-size:small"><h5>Role</h5></label>
          <input type="text" name="role" class="form-control" id="role" value="{{ role }}" placeholder="Role"  style="width : 500px">

          <label style="color: rgb(1, 42, 131); font-size:small"><h5>Contact Number</h5></label>
          <input type="number" name="phone" class="form-control" value="{{ phone }}" placeholder="Contact Number" style="width : 500px">

          <label style="color: rgb(1, 42, 131); font-size: 10px"><h5>Hiring Date</h5></label>
          <input type="date" name="hire_date" class="form-control" id="hire_date" value="{{ hire_date }}" placeholder="Hiring Date" style="width : 500px">
          <hr>
          <button type="submit" style="color: rgb(255, 255, 255); border-radius: 12px; background-color: rgb(2, 122, 82);">Submit</button>
        </div>
      </form>
</body>
</html>
